name: Github-CI
run-name: Continuous Integration Test1
on: [push]
env:
  MONGO_TEST_URL: ${{ vars.MONGO_TEST_URL }}
  MONGO_URL: ${{ vars.MONGO_URL }}

jobs:
  Run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run test
